# Deployment Pipeline for SentiBridge
# Deploys to staging/production environments

name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============ Build and Push Images ============
  build:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      worker_image: ${{ steps.meta-worker.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # API Image
      - name: Extract API metadata
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Worker Image
      - name: Extract Worker metadata
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/worker
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./workers
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============ Deploy Contracts ============
  deploy-contracts:
    name: Deploy Contracts
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
        working-directory: ./contracts
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          RPC_URL: ${{ secrets.RPC_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          forge script script/Deploy.s.sol:Deploy \
            --rpc-url $RPC_URL \
            --broadcast \
            --verify \
            -vvvv
        continue-on-error: true

  # ============ Deploy Subgraph ============
  deploy-subgraph:
    name: Deploy Subgraph
    runs-on: ubuntu-latest
    needs: [deploy-contracts]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./subgraph/package.json

      - name: Install dependencies
        working-directory: ./subgraph
        run: npm ci

      - name: Generate and build
        working-directory: ./subgraph
        run: |
          npm run codegen
          npm run build

      - name: Deploy to The Graph
        working-directory: ./subgraph
        env:
          GRAPH_ACCESS_TOKEN: ${{ secrets.GRAPH_ACCESS_TOKEN }}
        run: |
          graph auth --studio $GRAPH_ACCESS_TOKEN
          npm run deploy
        continue-on-error: true

  # ============ Deploy Services ============
  deploy-services:
    name: Deploy Services
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # This would deploy to ECS, EKS, or another platform
      # Example using AWS CLI for ECS:
      - name: Deploy to ECS
        run: |
          echo "Deploying API: ${{ needs.build.outputs.api_image }}"
          echo "Deploying Worker: ${{ needs.build.outputs.worker_image }}"
          # aws ecs update-service --cluster sentibridge --service api --force-new-deployment
          # aws ecs update-service --cluster sentibridge --service worker --force-new-deployment
        continue-on-error: true

  # ============ Smoke Tests ============
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-services]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Health check
        run: |
          # Replace with actual staging/production URL
          API_URL="${{ secrets.API_URL }}"
          curl -sf "$API_URL/health" || exit 1

      - name: API smoke test
        run: |
          API_URL="${{ secrets.API_URL }}"
          # Test sentiment endpoint
          curl -sf "$API_URL/api/v1/sentiment/current/BTC" || echo "Sentiment endpoint test (may fail without data)"
