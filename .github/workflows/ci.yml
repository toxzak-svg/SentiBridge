# CI/CD Pipeline for SentiBridge
# Runs tests, linting, and security checks on all PRs and pushes

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  FOUNDRY_PROFILE: ci

jobs:
  # ============ Smart Contracts ============
  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./contracts

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Check formatting
        run: forge fmt --check

      - name: Build contracts
        run: forge build --sizes

      - name: Run tests
        run: forge test -vvv

      - name: Run coverage
        run: forge coverage --report summary

      - name: Run Slither analysis
        uses: crytic/slither-action@v0.3.0
        with:
          target: ./contracts
          slither-args: --filter-paths "lib/" --exclude-dependencies
        continue-on-error: true

  # ============ Python Workers ============
  workers:
    name: Python Workers
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./workers

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check src/ tests/

      - name: Run ruff formatter check
        run: ruff format --check src/ tests/

      - name: Run mypy type checking
        run: mypy src/
        continue-on-error: true

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./workers/coverage.xml
          flags: workers
          fail_ci_if_error: false

  # ============ API ============
  api:
    name: API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check src/

      - name: Run ruff formatter check
        run: ruff format --check src/

      - name: Run mypy type checking
        run: mypy src/
        continue-on-error: true

  # ============ Subgraph ============
  subgraph:
    name: Subgraph
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./subgraph

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./subgraph/package.json

      - name: Install dependencies
        run: npm ci

      - name: Generate types
        run: npm run codegen
        continue-on-error: true

      - name: Build subgraph
        run: npm run build
        continue-on-error: true

  # ============ Security Scan ============
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on findings initially

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============ Docker Build ============
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [contracts, workers, api]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          tags: sentibridge-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./workers
          push: false
          tags: sentibridge-worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
